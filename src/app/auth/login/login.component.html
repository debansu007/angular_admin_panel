<div class="logo-wrap">
  <img src="assets/images/tribe_logo.png" class="logo-img" />

<h1 id="title" class="title">Admin Login</h1>

<form aria-labelledby="title" name="loginForm" #lForm="ngForm">

  <div class="form-control-group">
    <label class="label" for="input-email">Email address:</label>
    <input nbInput fullWidth name="email" [(ngModel)]="user.email" #userEmail="ngModel" required email id="input-email" placeholder="Email address">
    <div class="txtDanger" *ngIf="userEmail.errors?.required && userEmail.touched">
      Email is required.
    </div>
    <div class="txtDanger" *ngIf="userEmail.errors?.email && userEmail.touched">
      Email must be valid.
    </div>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Password:</label>
    <input nbInput fullWidth name="password" [(ngModel)]="user.pass" #passw="ngModel" required minlength="6" type="password" id="input-password" placeholder="Password">
    <div class="txtDanger" *ngIf="passw.errors?.required && passw.touched">
      Password is required.
    </div>
    <div class="txtDanger" *ngIf="passw.errors?.minlength && passw.touched">
      Password must be minimum 6 character.
    </div>
  </div>

  <button (click)="myLogin()" [disabled]="lForm.invalid || loading" [nbSpinner]="loading" nbSpinnerStatus="info" nbButton fullWidth status="success">
    Log In
  </button>

</form>
