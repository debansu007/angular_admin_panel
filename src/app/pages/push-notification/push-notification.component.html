<nb-card [nbSpinner]="!canDisplay" nbSpinnerSize="giant" nbSpinnerStatus="primary">
  <nb-card-header>
    Send Notification
  </nb-card-header>
  <nb-card-body *ngIf="canDisplay">
    <form name="pushForm" #pForm="ngForm">
      <div class="form-control-group">
        <label class="label" for="input-email">Notification Title :</label>
        <input type="text" name="titleText" [(ngModel)]="titleModel" nbInput fullWidth
          placeholder="Enter notification title here..." required>
      </div>
      <div class="form-control-group">
        <label class="label" for="input-email">Notification Body :</label>
        <textarea class="noResize" name="bodyText" [(ngModel)]="bodyModel" nbInput fullWidth
          placeholder="Enter notification body here..." required></textarea>
      </div>
    </form>
    <button [disabled]="pForm.invalid" (click)="send()" nbButton>Send</button>
    <ng2-smart-table [settings]="settings" [source]="users" (userRowSelect)="userSelectRows($event.selected)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
